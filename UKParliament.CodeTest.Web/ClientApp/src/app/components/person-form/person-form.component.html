<div class="form-container" *ngIf="isVisible">
  <div class="form-card">
    <div class="form-header">
      <h2>{{ isEditing ? 'Edit Person' : 'Add New Person' }}</h2>
    </div>
    
    <form class="person-form" (ngSubmit)="onSave()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="form-label">First Name *</label>
          <input 
            type="text" 
            id="firstName"
            class="form-control"
            [(ngModel)]="personForm.firstName"
            name="firstName"
            required
            placeholder="Enter first name">
        </div>
        
        <div class="form-group">
          <label for="lastName" class="form-label">Last Name *</label>
          <input 
            type="text" 
            id="lastName"
            class="form-control"
            [(ngModel)]="personForm.lastName"
            name="lastName"
            required
            placeholder="Enter last name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="dateOfBirth" class="form-label">Date of Birth *</label>
          <input 
            type="date" 
            id="dateOfBirth"
            class="form-control"
            [(ngModel)]="personForm.dateOfBirth"
            name="dateOfBirth"
            required>
        </div>
        
        <div class="form-group">
          <label for="department" class="form-label">Department *</label>
          <select 
            id="department"
            class="form-control"
            [(ngModel)]="personForm.department"
            name="department"
            required>
            <option value="">Select a department</option>
            <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">
          {{ isEditing ? 'Update Person' : 'Add Person' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
